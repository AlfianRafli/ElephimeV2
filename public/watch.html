<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton Anime - Elephime</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --bg-dark: #0f0f12;
            --bg-card: #18181c;
            --text-main: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
            --radius-md: 12px;
            --nav-height: 60px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; }
        
        /* Navbar Minimalis */
        .navbar {
            height: var(--nav-height); padding: 0 5%;
            background: #000; border-bottom: 1px solid #333;
            display: flex; align-items: center; justify-content: space-between;
        }
        .logo { font-weight: 700; color: var(--primary); text-decoration: none; display: flex; gap:8px; align-items: center;}
        .back-btn { color: #ccc; text-decoration: none; font-size: 0.9rem; display: flex; align-items: center; gap:5px; }
        .back-btn:hover { color: white; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px 5%; }

        /* Video Player Area */
        .player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            margin-bottom: 25px;
            border: 1px solid #333;
        }

        .player-iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* Controls Area */
        .controls-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            flex-wrap: wrap; gap: 20px; margin-bottom: 30px;
        }
        
        .episode-title { font-size: 1.3rem; margin-bottom: 5px; line-height: 1.4; }
        .anime-name { color: #a0a0a0; font-size: 0.95rem; display: flex; align-items: center; gap: 8px; }

        /* Navigasi Prev/Next */
        .nav-buttons { display: flex; gap: 10px; }
        .nav-btn {
            background: var(--bg-card); color: white; padding: 10px 20px;
            border-radius: 8px; text-decoration: none; font-weight: 600;
            border: 1px solid var(--glass-border); transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .nav-btn:hover { background: #333; border-color: #555; }
        .nav-btn.disabled { opacity: 0.5; pointer-events: none; cursor: default; }
        .nav-btn.primary { background: var(--primary); border-color: var(--primary); }
        .nav-btn.primary:hover { background: #e03a4b; }

        /* Server List */
        .server-section {
            background: var(--bg-card); padding: 20px; border-radius: var(--radius-md);
            border: 1px solid var(--glass-border); margin-bottom: 30px;
        }
        .section-label { font-size: 0.9rem; color: #a0a0a0; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        
        .server-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        .server-btn {
            padding: 8px 16px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: #ccc; border-radius: 6px; cursor: pointer; transition: 0.2s; font-size: 0.9rem;
        }
        .server-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .server-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Download Section */
        .download-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .dl-item {
            display: block; padding: 10px; background: #222; text-align: center;
            border-radius: 6px; color: #ccc; text-decoration: none; font-size: 0.85rem;
            border: 1px solid #333; transition: 0.2s;
        }
        .dl-item:hover { border-color: var(--primary); color: var(--primary); }
        .dl-res { font-weight: bold; display: block; margin-bottom: 2px; color: white; }

        /* Loader */
        #loader {
            position: absolute; inset: 0; background: #000; z-index: 10;
            display: flex; justify-content: center; align-items: center; color: var(--primary);
        }

        @media (max-width: 768px) {
            .controls-header { flex-direction: column; }
            .nav-buttons { width: 100%; justify-content: space-between; }
            .nav-btn { flex: 1; justify-content: center; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo"><i class="fas fa-shapes"></i> Elephime</a>
        <a href="javascript:history.back()" class="back-btn"><i class="fas fa-arrow-left"></i> List Episode</a>
    </nav>

    <div class="container">
        
        <div class="player-wrapper">
            <div id="loader"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
            <iframe id="video-frame" class="player-iframe" src="" allowfullscreen></iframe>
        </div>

        <div class="controls-header">
            <div>
                <h1 class="episode-title" id="ep-title">Memuat Episode...</h1>
                <div class="anime-name">
                    <i class="fas fa-film"></i> <span id="anime-series-title">...</span>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="#" id="prev-btn" class="nav-btn disabled"><i class="fas fa-chevron-left"></i> Prev</a>
                <a href="#" id="next-btn" class="nav-btn disabled">Next <i class="fas fa-chevron-right"></i></a>
            </div>
        </div>

        <div class="server-section">
            <div class="section-label"><i class="fas fa-server"></i> Pilih Server Streaming</div>
            <div class="server-grid" id="server-list">
                <span style="color:#666; font-style:italic;">Memuat server...</span>
            </div>
        </div>

        <div class="server-section">
            <div class="section-label"><i class="fas fa-download"></i> Link Download</div>
            <div class="download-list" id="download-list">
                </div>
        </div>

    </div>

    <script>
        // Ambil URL Parameter
        const urlParams = new URLSearchParams(window.location.search);
        const episodeUrl = urlParams.get('url');

        // Global State
        let streamServers = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (!episodeUrl) {
                alert('Episode URL tidak valid');
                window.location.href = '/';
                return;
            }
            
            // Load Context dari LocalStorage (Judul Anime & List Episode untuk Navigasi)
            loadContextInfo();
            
            // Fetch Stream Data
            fetchEpisodeData();
        });

        // 1. Tampilkan Info Dasar dari Cache (biar gak blank saat loading)
        function loadContextInfo() {
            try {
                const context = JSON.parse(localStorage.getItem('selectedEpisode'));
                if (context) {
                    if(context.animeTitle) document.getElementById('anime-series-title').innerText = context.animeTitle;
                    
                    // Logic Next/Prev Button berdasarkan list semua episode
                    if (context.allEpisodes && context.url) {
                        const currentIdx = context.allEpisodes.findIndex(ep => ep.url === episodeUrl);
                        
                        // Prev Episode (index bertambah karena biasanya desc)
                        // Cek urutan array, samehadaku biasanya desc (Ep 10, 9, 8...)
                        // Jadi Prev adalah index + 1, Next adalah index - 1
                        
                        // Tapi kita perlu cek struktur arraynya.
                        // Anggap urutan standar Samehadaku (Terbaru di atas/index 0)
                        
                        const nextEpData = context.allEpisodes[currentIdx - 1]; // Ep lebih baru (Next)
                        const prevEpData = context.allEpisodes[currentIdx + 1]; // Ep lebih lama (Prev)

                        setupNavBtn('next-btn', nextEpData, context);
                        setupNavBtn('prev-btn', prevEpData, context);
                    }
                }
            } catch (e) {
                console.log("No context data found");
            }
        }

        function setupNavBtn(id, targetEp, context) {
            const btn = document.getElementById(id);
            if (targetEp) {
                btn.classList.remove('disabled');
                if (id === 'next-btn') btn.classList.add('primary');
                
                btn.onclick = (e) => {
                    e.preventDefault();
                    // Update context url
                    context.url = targetEp.url;
                    context.title = targetEp.title;
                    localStorage.setItem('selectedEpisode', JSON.stringify(context));
                    window.location.href = `/watch?url=${encodeURIComponent(targetEp.url)}`;
                };
            } else {
                btn.classList.add('disabled');
            }
        }

        // 2. Fetch Data Streaming dari Server
        async function fetchEpisodeData() {
            try {
                const res = await fetch(`/API/episode?url=${encodeURIComponent(episodeUrl)}`);
                const json = await res.json();

                if (json.status && json.data) {
                    const data = json.data;
                    document.getElementById('ep-title').innerText = data.title;
                    document.title = `Nonton ${data.title}`;
                    
                    // Render Servers
                    streamServers = data.stream_servers;
                    renderServers(streamServers);
                    
                    // Render Downloads
                    renderDownloads(data.downloads);

                    // Play Default Server (Index 0)
                    if (streamServers.length > 0) {
                        playVideo(0);
                    } else {
                        showError("Tidak ada server streaming tersedia.");
                    }
                } else {
                    showError("Gagal memuat data episode.");
                }
            } catch (err) {
                console.error(err);
                showError("Terjadi kesalahan jaringan.");
            }
        }

        function renderServers(servers) {
            const container = document.getElementById('server-list');
            container.innerHTML = '';
            
            servers.forEach((srv, index) => {
                const btn = document.createElement('button');
                btn.className = 'server-btn';
                btn.innerText = srv.server; // Nama server
                btn.onclick = () => playVideo(index);
                container.appendChild(btn);
            });
        }

        function playVideo(index) {
            const loader = document.getElementById('loader');
            const iframe = document.getElementById('video-frame');
            const btns = document.querySelectorAll('.server-btn');

            // Update UI Active
            btns.forEach((b, i) => {
                if(i === index) b.classList.add('active');
                else b.classList.remove('active');
            });

            // Show Loader
            loader.style.display = 'flex';
            
            // Set Source
            const server = streamServers[index];
            if (server && server.iframe) {
                iframe.src = server.iframe;
                
                iframe.onload = () => {
                    loader.style.display = 'none';
                };
                // Fallback timeout jika onload macet
                setTimeout(() => { loader.style.display = 'none'; }, 2000);
            } else {
                alert("Link server ini rusak, coba server lain.");
                loader.style.display = 'none';
            }
        }

        function renderDownloads(downloads) {
            const container = document.getElementById('download-list');
            container.innerHTML = '';

            if(!downloads || downloads.length === 0) {
                container.innerHTML = '<span style="color:#666; font-size:0.9rem;">Tidak ada link download.</span>';
                return;
            }

            downloads.forEach(dl => {
                const a = document.createElement('a');
                a.className = 'dl-item';
                a.href = dl.url;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.innerHTML = `
                    <span class="dl-res">${dl.resolution || 'HD'}</span>
                    <span>${dl.server}</span>
                `;
                container.appendChild(a);
            });
        }

        function showError(msg) {
            document.getElementById('loader').innerHTML = `<div style="text-align:center"><i class="fas fa-exclamation-triangle"></i><br>${msg}</div>`;
        }
    </script>
</body>
</html>
