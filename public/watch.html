<!DOCTYPE html>
<html lang="id">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Nonton Anime - Elephime</title>
    <meta name="theme-color" content="#ff4757">
    <link rel="icon" type="image/png" href="/assets/favico.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --bg-dark: #0f0f12;
            --bg-card: #18181c;
            --text-main: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.1);
            --radius-md: 12px;
            --nav-height: 60px;
        }
	html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; }
        
        .navbar {
            height: var(--nav-height); padding: 0 5%;
            background: #000; border-bottom: 1px solid #333;
            display: flex; align-items: center; justify-content: space-between;
        }
        .logo { font-weight: 700; color: var(--primary); text-decoration: none; display: flex; gap:8px; align-items: center;}
        
        /* UPDATE: Back Button Style */
        .back-btn { 
            color: #ccc; text-decoration: none; font-size: 0.9rem; 
            display: flex; align-items: center; gap:8px; 
            padding: 8px 12px; border-radius: 8px;
            transition: 0.2s;
        }
        .back-btn:hover { color: white; background: rgba(255,255,255,0.1); }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px 5%; }

        .player-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            margin-bottom: 25px;
            border: 1px solid #333;
        }

        .player-iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .controls-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            flex-wrap: wrap; gap: 20px; margin-bottom: 30px;
        }
        
        .episode-title { font-size: 1.3rem; margin-bottom: 5px; line-height: 1.4; }
        .anime-name { color: #a0a0a0; font-size: 0.95rem; display: flex; align-items: center; gap: 8px; }

        .nav-buttons { display: flex; gap: 10px; }
        .nav-btn {
            background: var(--bg-card); color: white; padding: 10px 20px;
            border-radius: 8px; text-decoration: none; font-weight: 600;
            border: 1px solid var(--glass-border); transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        .nav-btn:hover { background: #333; border-color: #555; }
        .nav-btn.disabled { opacity: 0.5; pointer-events: none; cursor: default; }
        .nav-btn.primary { background: var(--primary); border-color: var(--primary); }
        .nav-btn.primary:hover { background: #e03a4b; }

        .server-section {
            background: var(--bg-card); padding: 20px; border-radius: var(--radius-md);
            border: 1px solid var(--glass-border); margin-bottom: 30px;
        }
        .section-label { font-size: 0.9rem; color: #a0a0a0; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        
        .server-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        .server-btn {
            padding: 8px 16px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: #ccc; border-radius: 6px; cursor: pointer; transition: 0.2s; font-size: 0.9rem;
        }
        .server-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .server-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .download-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; }
        .dl-item {
            display: block; padding: 10px; background: #222; text-align: center;
            border-radius: 6px; color: #ccc; text-decoration: none; font-size: 0.85rem;
            border: 1px solid #333; transition: 0.2s;
        }
        .dl-item:hover { border-color: var(--primary); color: var(--primary); }
        .dl-res { font-weight: bold; display: block; margin-bottom: 2px; color: white; }

        #loader {
            position: absolute; inset: 0; background: #000; z-index: 10;
            display: flex; justify-content: center; align-items: center; color: var(--primary);
        }
	/* TOAST NOTIFICATION */
         .toast-container {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9999; display: flex; flex-direction: column; gap: 10px;
            pointer-events: none;                                                                        }
         .toast {
            background: rgba(20, 20, 20, 0.95); color: white; padding: 12px 24px;
            border-radius: 50px; font-size: 0.9rem; border: 1px solid var(--primary);                       box-shadow: 0 5px 15px rgba(0,0,0,0.5); opacity: 0; transform: translateY(20px);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; gap: 10px;
         }
         .toast.show { opacity: 1; transform: translateY(0); }
         .toast i { color: var(--primary); }

        @media (max-width: 768px) {
            .controls-header { flex-direction: column; }
            .nav-buttons { width: 100%; justify-content: space-between; }
            .nav-btn { flex: 1; justify-content: center; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo"><i class="fas fa-shapes"></i> Elephime</a>
        
        <a href="/" id="back-to-list-btn" class="back-btn">
            <i class="fas fa-arrow-left"></i> List Episode
        </a>
    </nav>

    <div class="container">
        
        <div class="player-wrapper">
            <div id="loader"><i class="fas fa-circle-notch fa-spin fa-3x"></i></div>
              <iframe 
    	       id="video-frame" 
	       class="player-iframe" 
	       src="" 
	       allowfullscreen 
	       sandbox="allow-scripts allow-same-origin allow-forms allow-presentation"
	      ></iframe>
        </div>

        <div class="controls-header">
            <div>
                <h1 class="episode-title" id="ep-title">Memuat Episode...</h1>
                <div class="anime-name">
                    <i class="fas fa-film"></i> <span id="anime-series-title">...</span>
                </div>
            </div>
            <div class="nav-buttons">
                <a href="#" id="prev-btn" class="nav-btn disabled"><i class="fas fa-chevron-left"></i> Prev</a>
                <a href="#" id="next-btn" class="nav-btn disabled">Next <i class="fas fa-chevron-right"></i></a>
            </div>
        </div>

        <div class="server-section">
            <div class="section-label"><i class="fas fa-server"></i> Pilih Server Streaming</div>
            <div class="server-grid" id="server-list">
                <span style="color:#666; font-style:italic;">Memuat server...</span>
            </div>
        </div>

        <div class="server-section">
            <div class="section-label"><i class="fas fa-download"></i> Link Download</div>
            <div class="download-list" id="download-list">
            </div>
        </div>

    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const episodeUrl = urlParams.get('url');
        let streamServers = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (!episodeUrl) {
                alert('Episode URL tidak valid');
                window.location.href = '/';
                return;
            }
            
            loadContextInfo();
            fetchEpisodeData();
        });

        function loadContextInfo() {
            try {
                const context = JSON.parse(localStorage.getItem('selectedEpisode'));
                if (context) {
                    if(context.animeTitle) document.getElementById('anime-series-title').innerText = context.animeTitle;
                    
                    // Set href tombol back ke halaman anime
                    if(context.animeUrl) {
                        const backBtn = document.getElementById('back-to-list-btn');
                        backBtn.href = `/anime?url=${encodeURIComponent(context.animeUrl)}`;
                    }

                    // Logic Next/Prev
                    if (context.allEpisodes && context.url) {
                        const currentIdx = context.allEpisodes.findIndex(ep => ep.url === episodeUrl);
                        
                        // Cek urutan array (Samehadaku biasanya Descending)
                        const nextEpData = context.allEpisodes[currentIdx - 1]; 
                        const prevEpData = context.allEpisodes[currentIdx + 1];

                        setupNavBtn('next-btn', nextEpData, context);
                        setupNavBtn('prev-btn', prevEpData, context);
                    }
                }
            } catch (e) {
                console.log("No context data found");
            }
        }

        function setupNavBtn(id, targetEp, context) {
            const btn = document.getElementById(id);
            if (targetEp) {
                btn.classList.remove('disabled');
                if (id === 'next-btn') btn.classList.add('primary');
                
                btn.onclick = (e) => {
                    e.preventDefault();
                    
                    // 1. SIMPAN HISTORY & WATCHED STATUS SEBELUM PINDAH
                    saveLocalHistory(targetEp, context);

                    // 2. Update context url saat pindah episode
                    context.url = targetEp.url;
                    context.title = targetEp.title;
                    localStorage.setItem('selectedEpisode', JSON.stringify(context));
                    
                    // 3. Pindah Halaman
                    window.location.href = `/watch?url=${encodeURIComponent(targetEp.url)}`;
                };
            } else {
                btn.classList.add('disabled');
            }
        }

        // --- FUNGSI BARU UNTUK SAVE HISTORY DI PLAYER ---
        function saveLocalHistory(targetEp, context) {
            // A. Update Centang "Sudah Ditonton" (WatchedEpisodes)
            let watched = JSON.parse(localStorage.getItem('watchedEpisodes')) || [];
            if (!watched.includes(targetEp.url)) {
                watched.push(targetEp.url);
                localStorage.setItem('watchedEpisodes', JSON.stringify(watched));
            }

            // B. Update Riwayat di Halaman Depan (History)
            if(context.animeTitle && context.animeUrl) {
                 let history = JSON.parse(localStorage.getItem('history')) || [];
                 // Hapus entry lama anime ini biar naik ke atas
                 history = history.filter(h => h.url !== context.animeUrl);
                 
                 // Bersihkan judul episode
                 let cleanEp = targetEp.title.replace(context.animeTitle, '').replace('Episode', '').trim();

                 history.unshift({
                     title: context.animeTitle,
                     image: context.animeImage, // Menggunakan gambar yang dikirim dari anime.html
                     url: context.animeUrl,
                     watchUrl: `/watch?url=${encodeURIComponent(targetEp.url)}`,
                     episode: cleanEp,
                     timestamp: Date.now()
                 });
                 localStorage.setItem('history', JSON.stringify(history.slice(0, 50)));
            }
        }

        async function fetchEpisodeData() {
            try {
                const res = await fetch(`/API/episode?url=${encodeURIComponent(episodeUrl)}`);
                const json = await res.json();

                if (json.status && json.data) {
                    const data = json.data;
                    document.getElementById('ep-title').innerText = data.title;
                    document.title = `Nonton ${data.title}`;
                    
                    streamServers = data.stream_servers;
                    renderServers(streamServers);
                    renderDownloads(data.downloads);

                    if (streamServers.length > 0) {
                        playVideo(0);
                    } else {
                        showError("Tidak ada server streaming tersedia.");
                    }
                } else {
                    showError("Gagal memuat data episode.");
                }
            } catch (err) {
                console.error(err);
                showError("Terjadi kesalahan jaringan.");
            }
        }

        function renderServers(servers) {
            const container = document.getElementById('server-list');
            container.innerHTML = '';
            
            servers.forEach((srv, index) => {
                const btn = document.createElement('button');
                btn.className = 'server-btn';
                btn.innerText = srv.server;
                btn.onclick = () => playVideo(index);
                container.appendChild(btn);
            });
        }

        function playVideo(index) {
            const loader = document.getElementById('loader');
            const iframe = document.getElementById('video-frame');
            const btns = document.querySelectorAll('.server-btn');

            btns.forEach((b, i) => {
                if(i === index) b.classList.add('active');
                else b.classList.remove('active');
            });

            loader.style.display = 'flex';
            
            const server = streamServers[index];
            if (server && server.iframe) {
                iframe.src = server.iframe;
                iframe.onload = () => { loader.style.display = 'none'; };
                setTimeout(() => { loader.style.display = 'none'; }, 2000);
            } else {
                alert("Link server ini rusak/kosong.");
                loader.style.display = 'none';
            }
        }

        function renderDownloads(downloads) {
            const container = document.getElementById('download-list');
            container.innerHTML = '';

            if(!downloads || downloads.length === 0) {
                container.innerHTML = '<span style="color:#666; font-size:0.9rem;">Tidak ada link download.</span>';
                return;
            }

            downloads.forEach(dl => {
                const a = document.createElement('a');
                a.className = 'dl-item';
                a.href = dl.url;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.innerHTML = `
                    <span class="dl-res">${dl.resolution || 'HD'}</span>
                    <span>${dl.server}</span>
                `;
                container.appendChild(a);
            });
        }

        function showError(msg) {
            document.getElementById('loader').innerHTML = `<div style="text-align:center"><i class="fas fa-exclamation-triangle"></i><br>${msg}</div>`;
        }
	// --- TOAST HELPER ---
        function showToast(message, icon = 'check-circle') {
            // Buat container jika belum ada                                                                let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-${icon}"></i> <span>${message}</span>`;
            container.appendChild(toast);

            // Animasi Masuk                                                                                setTimeout(() => toast.classList.add('show'), 10);
                                                                                                            // Hapus setelah 3 detik
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
