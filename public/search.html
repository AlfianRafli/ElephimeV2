<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search - Elephime</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --bg-dark: #0f0f12;
            --bg-card: #18181c;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --radius-md: 12px;
            --nav-height: 70px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-dark); color: var(--text-main); min-height: 100vh; padding-bottom: 80px; }
        a { text-decoration: none; color: inherit; }

        /* Navbar Sederhana */
        .navbar {
            height: var(--nav-height); display: flex; align-items: center; padding: 0 5%;
            background: rgba(15, 15, 18, 0.95); border-bottom: 1px solid var(--glass-border);
            position: sticky; top: 0; z-index: 100; justify-content: space-between;
        }
        .logo { font-weight: 700; font-size: 1.5rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .back-btn { font-size: 1.5rem; color: white; }

        /* Search & Filter Header */
        .search-header {
            padding: 20px 5%;
            background: linear-gradient(to bottom, #1a1a20, var(--bg-dark));
            border-bottom: 1px solid var(--glass-border);
        }

        .search-box {
            display: flex; gap: 10px; max-width: 800px; margin: 0 auto;
        }
        
        .search-input {
            flex: 1; padding: 12px 20px;
            border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.3); color: white;
            font-size: 1rem; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: var(--primary); }
        
        .action-btn {
            background: var(--bg-card); border: 1px solid var(--glass-border);
            color: white; width: 45px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; transition: 0.2s;
        }
        .action-btn.active { background: var(--primary); border-color: var(--primary); }
        .search-btn-main { background: var(--primary); border-color: var(--primary); }

        /* Filter Panel (Hidden by default) */
        #filterPanel {
            max-width: 800px; margin: 20px auto 0;
            background: var(--bg-card); border: 1px solid var(--glass-border);
            border-radius: var(--radius-md); padding: 20px;
            display: none; animation: slideDown 0.3s ease;
        }
        #filterPanel.open { display: block; }

        .filter-group { margin-bottom: 20px; }
        .filter-label { display: block; font-size: 0.9rem; color: var(--text-muted); margin-bottom: 10px; font-weight: 600; }
        
        /* Radio & Checkbox Style */
        .options-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .filter-option {
            cursor: pointer; position: relative;
        }
        .filter-option input { position: absolute; opacity: 0; }
        .filter-chip {
            display: block; padding: 6px 12px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 20px; font-size: 0.85rem; color: #ccc; transition: 0.2s;
        }
        /* State Checked */
        .filter-option input:checked + .filter-chip {
            background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 10px rgba(255, 71, 87, 0.4);
        }

        /* Genre Grid */
        .genre-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px;
            max-height: 200px; overflow-y: auto; padding-right: 5px;
        }

        /* Results */
        .container { padding: 30px 5%; max-width: 1400px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }

        .card {
            background: var(--bg-card); border-radius: var(--radius-md); overflow: hidden;
            transition: 0.3s; position: relative; cursor: pointer; border: 1px solid transparent;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--glass-border); }
        .card-img-wrapper { position: relative; padding-top: 140%; background: #222; }
        .card-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .card-info { padding: 12px; }
        .card-title { font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { font-size: 0.75rem; color: var(--text-muted); display: flex; justify-content: space-between; margin-top: 5px; }
        .score-badge { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); color: #f1c40f; padding: 3px 6px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
            .genre-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="/" class="logo"><i class="fas fa-shapes"></i> Elephime</a>
        <a href="/" class="back-btn"><i class="fas fa-times"></i></a>
    </nav>

    <div class="search-header">
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="Cari anime..." autocomplete="off">
            <button class="action-btn" onclick="toggleFilter()" id="filterToggleBtn"><i class="fas fa-sliders-h"></i></button>
            <button class="action-btn search-btn-main" onclick="triggerSearch()"><i class="fas fa-search"></i></button>
        </div>

        <div id="filterPanel">
            <div class="filter-group">
                <span class="filter-label">Status</span>
                <div class="options-grid">
                    <label class="filter-option"><input type="radio" name="status" value="" checked><span class="filter-chip">All</span></label>
                    <label class="filter-option"><input type="radio" name="status" value="Currently Airing"><span class="filter-chip">Ongoing</span></label>
                    <label class="filter-option"><input type="radio" name="status" value="Finished Airing"><span class="filter-chip">Completed</span></label>
                </div>
            </div>

            <div class="filter-group">
                <span class="filter-label">Type</span>
                <div class="options-grid">
                    <label class="filter-option"><input type="radio" name="type" value="" checked><span class="filter-chip">All</span></label>
                    <label class="filter-option"><input type="radio" name="type" value="TV"><span class="filter-chip">TV</span></label>
                    <label class="filter-option"><input type="radio" name="type" value="Movie"><span class="filter-chip">Movie</span></label>
                    <label class="filter-option"><input type="radio" name="type" value="OVA"><span class="filter-chip">OVA</span></label>
                    <label class="filter-option"><input type="radio" name="type" value="ONA"><span class="filter-chip">ONA</span></label>
                    <label class="filter-option"><input type="radio" name="type" value="Special"><span class="filter-chip">Special</span></label>
                </div>
            </div>

            <div class="filter-group">
                <span class="filter-label">Urutkan</span>
                <div class="options-grid">
                    <label class="filter-option"><input type="radio" name="order" value="latest" checked><span class="filter-chip">Update Terbaru</span></label>
                    <label class="filter-option"><input type="radio" name="order" value="popular"><span class="filter-chip">Populer</span></label>
                    <label class="filter-option"><input type="radio" name="order" value="title"><span class="filter-chip">A-Z</span></label>
                </div>
            </div>

            <div class="filter-group">
                <span class="filter-label">Genre (Bisa pilih banyak)</span>
                <div class="genre-grid" id="genreList">
                    </div>
            </div>
            
            <button onclick="triggerSearch()" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:600; margin-top:10px;">Terapkan Filter</button>
        </div>
    </div>

    <div class="container">
        <h3 id="resultTitle" style="margin-bottom:20px; color:var(--text-muted);">Hasil Pencarian</h3>
        
        <div id="loader" style="text-align:center; display:none; padding:50px;">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
        </div>

        <div id="animeGrid" class="grid"></div>
        
        <div id="emptyState" style="text-align:center; padding:50px; display:none;">
            <i class="fas fa-ghost fa-3x" style="color:#333; margin-bottom:15px;"></i>
            <p>Tidak ada anime yang cocok dengan filter ini.</p>
        </div>
    </div>

    <script>
        const genres = [
            "Action", "Adventure", "Comedy", "Demons", "Drama", "Ecchi", "Fantasy", "Game", 
            "Harem", "Historical", "Horror", "Josei", "Magic", "Martial Arts", "Mecha", 
            "Military", "Music", "Mystery", "Parody", "Police", "Psychological", "Romance", 
            "Samurai", "School", "Sci-Fi", "Seinen", "Shoujo", "Shoujo Ai", "Shounen", 
            "Shounen Ai", "Slice of Life", "Space", "Sports", "Super Power", "Supernatural", 
            "Thriller", "Vampire"
        ];

        document.addEventListener('DOMContentLoaded', () => {
            renderGenres();
            
            // Baca URL params untuk mengisi form filter kembali
            const params = new URLSearchParams(window.location.search);
            if(params.has('q')) document.getElementById('searchInput').value = params.get('q');
            
            if(params.has('status')) checkRadio('status', params.get('status'));
            if(params.has('type')) checkRadio('type', params.get('type'));
            if(params.has('order')) checkRadio('order', params.get('order'));
            
            // Load Genre checkboxes
            const genreParams = params.getAll('genre[]');
            if(genreParams.length > 0) {
                document.getElementById('filterPanel').classList.add('open');
                document.getElementById('filterToggleBtn').classList.add('active');
                genreParams.forEach(g => {
                    const cb = document.querySelector(`input[name="genre"][value="${g}"]`);
                    if(cb) cb.checked = true;
                });
            }

            // Auto search jika ada params
            if ([...params].length > 0) {
                performSearch();
            }
        });

        function renderGenres() {
            const container = document.getElementById('genreList');
            genres.forEach(g => {
                const label = document.createElement('label');
                label.className = 'filter-option';
                label.innerHTML = `
                    <input type="checkbox" name="genre" value="${g.toLowerCase()}">
                    <span class="filter-chip">${g}</span>
                `;
                container.appendChild(label);
            });
        }

        function toggleFilter() {
            document.getElementById('filterPanel').classList.toggle('open');
            document.getElementById('filterToggleBtn').classList.toggle('active');
        }

        function checkRadio(name, val) {
            const el = document.querySelector(`input[name="${name}"][value="${val}"]`);
            if(el) el.checked = true;
        }

        function triggerSearch() {
            // Collect Data
            const query = document.getElementById('searchInput').value;
            const status = document.querySelector('input[name="status"]:checked').value;
            const type = document.querySelector('input[name="type"]:checked').value;
            const order = document.querySelector('input[name="order"]:checked').value;
            
            const checkedGenres = Array.from(document.querySelectorAll('input[name="genre"]:checked'))
                                       .map(cb => cb.value);

            // Build URL
            const url = new URL(window.location.href);
            url.searchParams.set('q', query);
            url.searchParams.set('status', status);
            url.searchParams.set('type', type);
            url.searchParams.set('order', order);
            
            url.searchParams.delete('genre[]'); // Reset genre lama
            checkedGenres.forEach(g => url.searchParams.append('genre[]', g));

            // Update URL Browser (Tanpa reload) & Fetch
            window.history.pushState({}, '', url);
            performSearch();
            
            // Auto close filter di mobile biar lega
            if(window.innerWidth < 768) {
                document.getElementById('filterPanel').classList.remove('open');
                document.getElementById('filterToggleBtn').classList.remove('active');
            }
        }

        async function performSearch() {
            const grid = document.getElementById('animeGrid');
            const loader = document.getElementById('loader');
            const empty = document.getElementById('emptyState');
            const title = document.getElementById('resultTitle');

            grid.innerHTML = '';
            empty.style.display = 'none';
            loader.style.display = 'block';

            // Ambil params langsung dari URL window yang sudah diupdate
            const searchParams = new URLSearchParams(window.location.search);
            
            // Sesuaikan dengan API server.js (q -> title di samehadaku API tapi di server kita endpointnya /API/search?q=...)
            // Tunggu, di server.js kita pakai ?q=... untuk query text.
            // Tapi untuk filter advanced, samehadaku.js butuh parameter terpisah.
            // Kita perlu sesuaikan URL fetch ke API internal kita.
            
            const apiParams = new URLSearchParams();
            apiParams.append('q', searchParams.get('q') || ''); // Text query
            
            // Tambahkan parameter filter ke API call
            // NOTE: server.js harus support meneruskan ini ke samehadaku.js
            // Di kode server.js sebelumnya, endpoint /API/search hanya baca req.query.q
            // KITA PERLU UPDATE SERVER.JS SEDIKIT agar membaca filter lainnya.
            // Tapi untuk sekarang kita kirim saja, nanti saya beri update server.js di bawah.
            
            if(searchParams.get('status')) apiParams.append('status', searchParams.get('status'));
            if(searchParams.get('type')) apiParams.append('type', searchParams.get('type'));
            if(searchParams.get('order')) apiParams.append('order', searchParams.get('order'));
            searchParams.getAll('genre[]').forEach(g => apiParams.append('genres[]', g));

            title.innerText = searchParams.get('q') ? `Hasil: "${searchParams.get('q')}"` : "Hasil Filter";

            try {
                // Panggil API Internal
                const res = await fetch(`/API/search?${apiParams.toString()}`);
                const json = await res.json();

                if (json.status && json.results.length > 0) {
                    renderCards(json.results);
                } else {
                    empty.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                empty.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderCards(list) {
            const grid = document.getElementById('animeGrid');
            list.forEach(anime => {
                const imgUrl = `/API/proxy-image?url=${encodeURIComponent(anime.image)}`;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-img-wrapper">
                        <img src="${imgUrl}" class="card-img" loading="lazy">
                        <div class="score-badge"><i class="fas fa-star"></i> ${anime.rating}</div>
                    </div>
                    <div class="card-info">
                        <h4 class="card-title">${anime.title}</h4>
                        <div class="card-meta">
                            <span>${anime.type}</span>
                            <span style="color:${anime.status.toLowerCase().includes('airing') ? '#2ecc71':'#a0a0a0'}">${anime.status}</span>
                        </div>
                    </div>
                `;
                card.onclick = () => {
                     localStorage.setItem('selectedAnime', JSON.stringify(anime));
                     window.location.href = `/anime?url=${encodeURIComponent(anime.url)}`;
                };
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
