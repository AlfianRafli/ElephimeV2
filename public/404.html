<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Tersesat di Isekai | Elephime</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4757;
            --bg-dark: #0f0f12;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Noise Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
        }

        /* Glitch Text 404 */
        .glitch-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .glitch {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            position: relative;
            color: var(--text-main);
            letter-spacing: -5px;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #00ffff;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 var(--primary);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        /* Subtitle & Description */
        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: -webkit-linear-gradient(45deg, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }

        /* Button Premium */
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 40px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-home:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.6);
        }

        /* Illustration / Icon */
        .mascot {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--text-muted);
            animation: float 3s ease-in-out infinite;
        }

        /* Animations */
        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(80px, 9999px, 100px, 0); }
            40% { clip: rect(40px, 9999px, 60px, 0); }
            60% { clip: rect(120px, 9999px, 140px, 0); }
            80% { clip: rect(60px, 9999px, 80px, 0); }
            100% { clip: rect(20px, 9999px, 100px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(120px, 9999px, 140px, 0); }
            20% { clip: rect(20px, 9999px, 40px, 0); }
            40% { clip: rect(100px, 9999px, 120px, 0); }
            60% { clip: rect(50px, 9999px, 70px, 0); }
            80% { clip: rect(90px, 9999px, 100px, 0); }
            100% { clip: rect(10px, 9999px, 30px, 0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .glitch { font-size: 5rem; }
            h2 { font-size: 1.5rem; }
            p { font-size: 0.9rem; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="mascot">
            <i class="fas fa-ghost"></i>
        </div>

        <div class="glitch-wrapper">
            <div class="glitch" data-text="404">404</div>
        </div>

        <h2>Kamu Tersesat di Isekai?</h2>
        <p>Halaman yang kamu cari mungkin telah dihapus, dipindahkan, atau dimakan oleh monster slime. Mari kembali ke dunia nyata.</p>

        <a href="/" class="btn-home">
            <i class="fas fa-home"></i> Kembali ke Home
        </a>
    </div>

</body>
</html>
